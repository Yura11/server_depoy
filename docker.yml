---
- name: Install Docker on Ubuntu Server
  hosts: ec2_instances
  become: true
  gather_facts: yes
  ignore_errors: yes
  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker dependencies
      apt:
        name:
          - docker.io
          - python3-pip
        state: present

    - name: Install Docker Compose
      pip:
        name: docker-compose
        state: present
        executable: pip3

    - name: Clone Git repository
      git:
        repo: https://github.com/Yura11/docker_deploy.git
        dest: /home/docker_deploy

    - name: Build Docker image
      docker_image:
        name: server_build:1.0
        build:
          path: /home/docker_deploy

    - name: Run Docker container
      docker_container:
        name: server_build_container
        image: server_build:1.0
        state: started
        ports:
          - "7777:7777"
        detach: true

- name: Setup Prometheus, Node Exporter, and Grafana
  hosts: ec2_instances
  become: true
  gather_facts: yes
  ignore_errors: yes
  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

  tasks:
    - name: Install Prometheus, Node Exporter, and Grafana containers
      docker_container:
        name: "{{ item.name }}"
        image: "{{ item.image }}"
        state: started
        ports: "{{ item.ports }}"
        detach: true
      loop:
        - { name: "prometheus", image: "prom/prometheus:latest", ports: ["9090:9090"] }
        - { name: "node-exporter", image: "prom/node-exporter:latest", ports: ["9100:9100"], restart_policy: "unless-stopped" }
        - { name: "grafana", image: "grafana/grafana", ports: ["3000:3000"], environment: ["GF_SECURITY_ADMIN_PASSWORD=password"], depends_on: ["prometheus"] }
